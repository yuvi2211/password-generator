<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="wrapper">
    <div class="container">
        <h1 class="head">Password Generator</h1>

        <div class="display-container">
            <input readonly="readonly" class="display" placeholder="Password" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="/pic/copy.svg" alt="copy" width="23">
            </button>
        </div>

         <!-- INPUT CONTAINER -->
       <div class="input-container">

        <div class="length-container">
            <!-- password length -->
            <p>Password Length</p>
            <p data-lengthNnumber>0</p>
        </div>

        <!-- Sidebar -->
        <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>

        <!-- Checkboxes -->

        <div class="check">
            <input type="checkbox" id="Uppercase">
            <label for="Uppercase">Include Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="Lowercase">
            <label for="Lowercase">Include Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>


        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <footer>
        <div class="author">
            <p>Created By -</p>
            <h3>Yuvraj singh &copy; 2023</h3>
        </div>
    </footer>
   </div>
    <script src="script.js"></script>
</body>
</html>
